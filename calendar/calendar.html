<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="cal.js"></script>
</head>
<body>
    <section id="cal">
        <div>
            <input type="button" class="pre-button" value="<">
            <input class="date" value="" readonly >
            <input type="button" class="next-button" value=">">
        </div>
        <template>
            <div class="week">
                <div class="item day1"></div>                    
                <div class="item day2"></div>
                <div class="item day3"></div>
                <div class="item day4"></div>
                <div class="item day5"></div>
                <div class="item day6"></div>
                <div class="item day7"></div>
            </div>               
        </template>
            <div class="container">
                <div class="item sun">일</div>
                <div class="item mon">월</div>
                <div class="item tus">화</div>
                <div class="item wed">수</div>
                <div class="item thu">목</div>
                <div class="item fri">금</div>
                <div class="item sat">토</div>
            </div>      
    </section>
    <section id="content">

    </section>                   
</body>
</html>
